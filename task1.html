<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<form class="form-group">
    <label class="form-check-label" for="userName">Username: </label>
    <input class="form-control" type="text" id="userName" name="userName" placeholder="Minimum 3 character" pattern="^([a-zA-Z][a-zA-Z0-9_]*){3,}$" required>
    <br>
    <label class="form-check-label" for="email"> Email Address: </label>
    <input class="form-control" pattern="^[a-zA-Z0-9_!#$%&â€™*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+$" type="email" id="email" placeholder="Type Valid Email" name="email" required>
    <br>
    <label class="form-check-label" for="password1">Password: </label>
    <input class="form-control" type="password" id="password1" name="password1" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$" placeholder="Enter strong password">
    <br>
    <label class="form-check-label" for="password2"> Repeat Password: </label>
    <input class="form-control" type="password" id="password2" name="password2" placeholder="Repeat Password">
    <br>
    <button class="btn btn-primary" style="width: 100%"  type="submit" > Submit Button </button>

</form>
